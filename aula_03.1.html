<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>aula 02 de HTML</title>
</head>
<body>
    <h2>Continuação da jornada em html</h2>
    <p>Minha <b>primeira</b> lista ordenada</p>
    <ol start="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
    </ol>
    <p>Minha <b>sub</b>lista não ordenada</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
